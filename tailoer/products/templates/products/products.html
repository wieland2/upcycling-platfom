{% extends 'index.html' %}

{% block content %}

<div class="products__card">
  {% for product in products %}
  <div class="product__card">
    <a href="{% url 'profile' product.owner %}">
      <h1>{{product.owner.username}}</h1>
    </a>
    <a href="{% url 'product' product.id %}"><h2>{{product.title}}</h2></a>
    </a>
    <h3>{{product.price}}</h3>
    <p>{{product.description}}</p>
    {% for tag in product.tags.all %}
    <span>{{tag.name}}</span>
    {% endfor %}
  </div>
  {% endfor %}
</div>

{% endblock content %}
