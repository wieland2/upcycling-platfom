<navbar style="display: flex; justify-content: space-between;">
  <h1>TAILOER</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'profile' request.user.username %}">My profile</a>
    <a href="{% url 'logout' %}">Logout</a>

  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
</navbar>
